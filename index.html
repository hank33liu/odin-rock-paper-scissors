<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js" defer></script>
</head>
<body>
    <div>There are only five rounds.</div>
    <div>Arm yourself with your weapon of choice.</div>
    <div>The trolls are going to war.</div>
    <br>
    <button class="weapon" id="rock">Rock</button>
    <button class="weapon" id="paper">Paper</button>
    <button class="weapon" id="scissors">Scissors</button>
    <br><br>
    <div class="battle-log">
        <div id="currentRound"></div>
        <div class="score" id="playerScore"></div>
        <div class="score" id="computerScore"></div>
    </div>
</body>
</html>
